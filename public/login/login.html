<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body  style="background-image: url(https://cdn.wallpapersafari.com/2/33/MZpfzD.jpg); background-size: cover; height: 100vh;">
    <header id="main-header" class=" text-white p-1 mb-3">
      <div class="container">
        <div class="row mr-5 p-2">
          <div class="col-md-6">
            <h1 id="header-title">LogIn</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" >
        <form action="/user/login" method="post" id="form" novalidate>
          <label for="email" class="form-label  text-white" ><h2>Email</h2></label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
          <label for="password" class="form-control-label text-white"><h2>Password</h2></label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
          <br />
          <button type="submit" class="btn btn-primary">Login</button>

          <p class="" style="color: #f8f6f5">
           
            <a href="../signup/signup.html" style="color: #0ab20d"
              ><h6> Don't have an account?Register here</h6></a
            >
          </p>
          <p class="" style="color: #ece4e4">
            Forgot Password?
            
            <a href="../login/forgotpassword.html" style="color: #ec1d1d"
              >Click here</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
