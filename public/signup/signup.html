<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>SignUp</title>
  </head>
  <body style="background-image: url(https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/04/6-Best-Expense-Tracking-Apps-for-Android.jpg);background-size: cover; height: 100vh;">
    <header id="main-header" class=" text-white p-2 mb-3" >

      <div class="container">
        <div class="row mr-5 p-2">
          <div class="col-md-6">
            <h1 id="header-title" style="color: green; font-family: cursive;">Sign Up</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main">
        <form action="/user/sign-up" method="post" id="form" novalidate>
            <label for="name" class="form-label text-white">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
            />
            <label for="email" class="form-label text-white">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
            <label for="number" class="form-label text-white">Number</label>
            <input
              type="tel"
              class="form-control"
              id="number"
              name="number"
              placeholder="Enter Mobile Number"
              required
            />
            <label for="password" class="form-control-label text-white">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            <br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mb-5 pb-lg-2" style="color: #dedee8;">Already have an account? <a href="../login/login.html"
              style="color: #e9ede9;">Login here</a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
